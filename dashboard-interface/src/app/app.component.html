<h2>
	{{title}}
</h2>

<h3>Select: </h3>

<div>
	<span>Index:</span>
	<select
		#index
		[(ngModel)]="selectedIndex"
		(change)="onIndexChange(index.value)">
		<option
			*ngFor="let index of indexes"
			[value]="index">
				{{index}}
		</option>
	</select>
</div>

<div>
	<span>Visualization:</span>
	<select [(ngModel)]="selectedVisualization">
		<option
			*ngFor="let visualization of visualizations"
			[value]="visualization">
				{{visualization}}
		</option>
	</select>
</div>

<div *ngIf="selectedVisualization==='Metric'">
	<metrics
		[index]="selectedIndex"
		[numFields]="numFields">
	</metrics>
</div>

<div *ngIf="selectedVisualization==='Data Table'">
	<data-table
	[index]="selectedIndex"
	[numFields]="numFields">
</data-table>
</div>
