<div>
	<h3>Data Table: </h3>
	<metrics
		[index]="index"
		[widgetMode]="true"
		(resultsChange)="onResultChange($event)">
	</metrics>

	<div>
		<div>
			<button (click)="calculate()">Calculate</button>
		</div>

		Results:
		<div *ngFor="let result of results">
			<span>{{result.label}}: {{result.result}}</span>
		</div>
	</div>
</div>

<div *ngIf="results.length>0">
	<dataTable-table
		[columns]="columns"
		[rows]="rows">
	</dataTable-table>
</div>
